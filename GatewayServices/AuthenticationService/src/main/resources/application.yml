spring:
  application:
    name: AUTH-SERVICE
  datasource:
    url: jdbc:h2:mem:auth
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
server:
  port: 8083